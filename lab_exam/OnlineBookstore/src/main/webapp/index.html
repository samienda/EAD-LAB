<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
</head>
<body>
    <h1>// SAMUEL ENDALE UGR/9314/14 //</h1>
    <h2>Welcome to Book Management!</h2>

    <!-- Form for Adding a New Task -->
    <form action="register" method="post">
        <label for="title">Enter Book Details:</label>
        <input type="text" id="title" name="title" placeholder="Book title here" required>

        
        <input type="text" id="author" name="author" placeholder="Book author here" required>

        <label for="price">Set Price:</label>
        <input type="number" id="price" name="price" required>

        <button type="submit">Add Book</button>
    </form>

    <hr>

    <!-- Link to View All Tasks -->
    <p>
        <a href="displayBooks">Check All Books</a>
    </p>

    <hr>

    <!-- Form for Deleting a Task -->
    <form action="deleteBook" method="post">
        <label for="book_id">Enter Book ID to Remove:</label>
        <input type="number" id="book_id" name="id" placeholder="Book ID" required>
        <button type="submit">Remove Book</button>
    </form>

    <hr>

    <!-- Form for Searching Tasks -->
    <form action="searchBooks" method="get">
        <label for="search_title">Search for a Book:</label>
        <input type="text" id="search_title" name="title" placeholder="Search by title" required>
        <button type="submit">Find Book</button>
    </form>
</body>
</html>
